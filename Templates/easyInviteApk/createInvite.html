<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Créer une invitation | AccèsInvité</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .card {
            border-radius: 18px;
        }
        .btn {
            border-radius: 14px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="bi bi-envelope-plus-fill me-2"></i>
            Nouvelle invitation
        </a>
    </div>
</nav>

<!-- FORM -->
<div class="container mt-4 px-3">
    <div class="card shadow p-4">

        <form method="post" action="/invitation/create">

            <!-- EMAIL -->
            <div class="mb-3">
                <label class="form-label">Email de l’invité</label>
                <input type="email"
                       name="email"
                       class="form-control"
                       placeholder="invite@email.com"
                       required>
            </div>

            <!-- NOM -->
            <div class="mb-3">
                <label class="form-label">Nom complet</label>
                <input type="text"
                       name="nom"
                       class="form-control"
                       placeholder="Jean Dupont"
                       required>
            </div>

            <!-- ROLE -->
            <div class="mb-3">
                <label class="form-label">Rôle / Statut</label>
                <select name="role" class="form-select" required>
                    <option value="">-- Sélectionner --</option>
                    <option value="invite">Invité</option>
                    <option value="vip">VIP</option>
                    <option value="staff">Staff</option>
                </select>
            </div>

            <!-- MESSAGE -->
            <div class="mb-3">
                <label class="form-label">Message (optionnel)</label>
                <textarea name="message"
                          class="form-control"
                          rows="3"
                          maxlength="200"
                          placeholder="Message personnalisé pour l’invité"></textarea>
                <div class="form-text">200 caractères max</div>
            </div>

            <!-- SUBMIT -->
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-qr-code me-2"></i>
                    Générer l’invitation
                </button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
