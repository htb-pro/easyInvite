<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AccèsInvité</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #3b82f6, #1e3a8a);
      color: white;
      min-height: 100vh;
    }
    .card-custom {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    .btn-custom {
      border-radius: 15px;
      padding: 12px;
      font-size: 18px;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="container text-center">
  <i class="bi bi-shield-lock-fill fs-1"></i>
  <h1 class="fw-bold">EasyInvite</h1>
  <p class="mb-4">Gérez et vérifiez les invitations par QR code</p>

  <div class="card card-custom p-4 shadow-lg">
    
    <div class="row text-center mb-4">
      <div class="col-md-4 text-light">
        <i class="bi bi-envelope fs-1"></i>
        <p>Envoyez des invitations</p>
      </div>
      <div class="col-md-4 text-light">
        <i class="bi bi-qr-code-scan fs-1"></i>
        <p>Scannez le code QR</p>
      </div>
      <div class="col-md-4 text-light">
        <i class="bi bi-check-circle fs-1"></i>
        <p>Contrôlez l'accès</p>
      </div>
    </div>

    <div class="d-grid gap-3">
      <a href="/login" class="btn btn-primary btn-custom">
        <i class="bi bi-lock-fill"></i> Se connecter
      </a>
      <a href="#" class="btn btn-outline-light btn-custom">
        <i class="bi bi-envelope-fill"></i> Créer une invitation
      </a>
    </div>

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
