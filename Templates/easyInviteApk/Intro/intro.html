<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AccèsInvité</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(180deg, #1e5fd7, #3b82f6);
            min-height: 100vh;
            color: white;
        }
        .card {
            border-radius: 20px;
        }
        .btn-lg {
            border-radius: 14px;
        }
    </style>
</head>

<body class="d-flex flex-column justify-content-between">

<!-- HEADER -->
<div class="text-center mt-5 px-3">
    <i class="bi bi-shield-lock-fill fs-1"></i>
    <h1 class="fw-bold mt-2">EasyInvite</h1>
    <p class="opacity-75">
        Gérez et vérifiez vos invitations par QR code
    </p>
</div>

<!-- ILLUSTRATION / STEPS -->
<div class="container mt-4">
    <div class="card shadow p-3 text-center text-dark">
        <div class="row text-center">
            <div class="col-4">
                <i class="bi bi-envelope-fill fs-3 text-primary"></i>
                <p class="small mt-2">Envoyez<br>des invitations</p>
            </div>
            <div class="col-4">
                <i class="bi bi-qr-code-scan fs-3 text-primary"></i>
                <p class="small mt-2">Scannez<br>le QR code</p>
            </div>
            <div class="col-4">
                <i class="bi bi-check-circle-fill fs-3 text-success"></i>
                <p class="small mt-2">Contrôlez<br>l’accès</p>
            </div>
        </div>
    </div>
</div>

<!-- ACTION BUTTONS -->
<div class="container mb-4 px-4">
    <a href="{{url_for('auth')}}" class="btn btn-dark btn-lg w-100 mb-3">
        <i class="bi bi-lock-fill me-2"></i>
        Se connecter
    </a>

    <a href="/invitation/create" class="btn btn-outline-light btn-lg w-100">
        <i class="bi bi-envelope-plus-fill me-2"></i>
        Créer une invitation
    </a>
</div>

</body>
</html>
