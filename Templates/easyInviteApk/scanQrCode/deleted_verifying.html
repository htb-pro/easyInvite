<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vérifier invitation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
    body {
      font-family: "Segoe UI", system-ui, sans-serif;
      min-height: 100vh;
      background-color: #0b1c2d;
      position: relative;
      overflow-x: hidden;
    }

    /* ===== BACKGROUND GEOMETRIQUE ===== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.03) 25%, transparent 25%) -60px 0,
        linear-gradient(225deg, rgba(255,255,255,0.03) 25%, transparent 25%) -60px 0,
        linear-gradient(315deg, rgba(255,255,255,0.03) 25%, transparent 25%),
        linear-gradient(45deg, rgba(255,255,255,0.03) 25%, transparent 25%);
      background-size: 120px 120px;
      z-index: 0;
    }
  .card { 
    border-radius: 18px;
    background-color: rgb(0,0,0,0.3)
  }
  .video { width: 100%; border-radius: 12px; }

  h1 {
    margin-bottom: 20px;
  }

  #camera-zone {
    width: 300px;
    height: 300px;
    border: 4px solid blue;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
    background: #000;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  #overlay {
    position: absolute;
    border: 2px solid #ff0000;
    width: 80%;
    height: 80%;
    top: 10%;
    left: 10%;
    pointer-events: none;
    box-sizing: border-box;
  }

    #result {
    margin-top: 20px;
    font-size: 1.2em;
    color: white;
    word-break: break-all;
    position:relative;
    z-index:1;
  }
</style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand">
            <i class="bi bi-qr-code-scan me-2"></i>
            Vérifier l’invitation
        </span>
    </div>
</nav>

<div class="container mt-4 px-3">

    <!-- SCAN SECTION -->
    <div class="card shadow p-4 mb-4 text-center">
        <h5 class="fw-bold mb-3 text-light">Scanner le QR Code</h5>
        <p class="text-light small">Utilisez la caméra de votre téléphone</p>
        
        <!-- Simuler le scan par input pour test -->
        <form method="post" action="/checkIn/">
            <input type="text" name="guest_data" class="form-control mb-3" placeholder="Collez ou scannez le QR code" required>
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-check-circle me-2"></i>
                Vérifier
            </button>
        </form>
    </div>

</div>


<!--scan camera-->
<div class="qr_scan_zone d-flex flex-column justify-content-center align-items-center" style="position: relative;z-index: 1;">
  <h3 class="text-light">Scanner QR Code</h3>

  <div id="camera-zone">
    <video id="camera" autoplay></video>
    <div id="overlay"></div>
  </div>

  <div id="result">Valeur du QR: <a href="/checkIn/"><span id="qr-value"></span></a></div>
  </div>
<!-- Librairie jsQR -->
<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

<script>
const video = document.getElementById('camera');
const canvas = document.createElement('canvas');
const qrValue = document.getElementById('qr-value');

navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(stream => {
    video.srcObject = stream;
    video.setAttribute("playsinline", true); // iOS
    video.play();
    requestAnimationFrame(scanFrame);
  })
  .catch(err => {
    console.error("Impossible d'accéder à la caméra: ", err);
    alert("Veuillez autoriser la caméra !");
  });

function scanFrame() {
  if (video.readyState === video.HAVE_ENOUGH_DATA) {
    // Taille du canvas = taille du video
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

    if (code) {
      qrValue.textContent = code.data; // Affiche le QR code détecté
      // peux aussi etre fait un fetch/post vers FastAPI ici    }
  }
  }
  requestAnimationFrame(scanFrame);
}
</script>
</body>
</html>
