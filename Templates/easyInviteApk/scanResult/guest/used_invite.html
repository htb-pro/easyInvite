<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR déjà utilisé</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Redirection automatique après 3 secondes -->
    <meta http-equiv="refresh" content="5;url=/scan">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card text-center shadow p-4">
        <div class="card-body">
            <h1 class="card-title text-danger mb-3">⚠️ QR déjà utilisé</h1>
            <p class="card-text">Ce QR code a déjà été scanné pour cet invité.</p>
            <p class="text-muted">Vous serez redirigé vers la page de vérification dans 3 secondes...</p>
            <a href="{{ url_for('scanning') }}" class="btn btn-primary mt-3">Aller à la vérification maintenant</a>
        </div>
    </div>

</body>
</html>
