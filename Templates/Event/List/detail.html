<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détail de l'événement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">

    <!-- Bouton retour -->
    <div class="mb-3">
        <a href="{{url_for('event_list')}}" class="btn btn-outline-secondary btn-sm">
            ← Retour à la liste
        </a>
    </div>

    <!-- Carte principale -->
    <div class="card shadow-sm">
        <div class="card-body">

            <!-- Titre -->
            <h2 class="card-title mb-3">
                {{ event.name }}
            </h2>

            <!-- Infos principales -->
                <div class="col-md-6 mb-2">
                    <strong class="mb-4">Date :  {{ event.date }} </strong><br>
                    <strong class="mb-2">Lieu : {{ event.address}}</strong><br>
                    <strong class="mb-2">Lieu : {{ event.description }}</strong><br>
                    <span class="badge bg-success mt-2">
                    {{event.state}}
                </span>
            </div>

            <!-- Actions -->
            <div class="d-flex gap-2">
                <a href="/edit_event/{{ event.id }}" class="btn btn-primary">
                    Modifier
                </a>
                <form action="/delete_event/{{ event.id }}" method="post">
                    <button type="submit" onclick="return confirm ('voulez-vous supprimer cet evenement')" class="btn btn-danger">
                        Supprimer
                    </button>
                </form>
            </div>

        </div>
    </div>

</div>

</body>
</html>
