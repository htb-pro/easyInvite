<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AccèsInvité</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
  body {
        font-family: "Segoe UI", system-ui, sans-serif;
        min-height: 100vh;
        background-color: #0b1c2d;
        position: relative;
        overflow-x: hidden;
        }

        /* ===== BACKGROUND GEOMETRIQUE ===== */
        body::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
            linear-gradient(135deg, rgba(255,255,255,0.03) 25%, transparent 25%) -60px 0,
            linear-gradient(225deg, rgba(255,255,255,0.03) 25%, transparent 25%) -60px 0,
            linear-gradient(315deg, rgba(255,255,255,0.03) 25%, transparent 25%),
            linear-gradient(45deg, rgba(255,255,255,0.03) 25%, transparent 25%);
        background-size: 120px 120px;
        z-index: 0;
        }
        .card
        {
          background-color : rgba(255,255,255,0.1);
        }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="container text-center text-light">
  <i class="bi bi-shield-lock-fill fs-1"></i>
  <h1 class="fw-bold">EasyInvite</h1>
  <p class="mb-4">Gérez et vérifiez les invitations par QR code</p>

  <div class="card card-custom p-4 shadow-lg">
    
    <div class="row text-center mb-4">
      <div class="col-md-4 text-light">
        <i class="bi bi-envelope fs-1"></i>
        <p>Envoyez des invitations</p>
      </div>
      <div class="col-md-4 text-light">
        <i class="bi bi-qr-code-scan fs-1"></i>
        <p>Scannez le code QR</p>
      </div>
      <div class="col-md-4 text-light">
        <i class="bi bi-check-circle fs-1"></i>
        <p>Contrôlez l'accès</p>
      </div>
    </div>

    <div class="d-grid gap-3">
      <a href="/login" class="btn btn-primary btn-custom">
        <i class="bi bi-lock-fill"></i> Se connecter
      </a>
      <a href="/event_form" class="btn btn-outline-light btn-custom">
        <i class="bi bi-envelope-fill"></i> Créer une invitation
      </a>
    </div>

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
