<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion | AccèsInvité</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(180deg, #1e5fd7, #3b82f6);
            min-height: 100vh;
        }
        .card {
            border-radius: 20px;
        }
        .btn {
            border-radius: 14px;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

<div class="container px-4">
    <div class="card shadow p-4">

        <!-- HEADER -->
        <div class="text-center mb-4">
            <i class="bi bi-lock-fill fs-1 text-primary"></i>
            <h3 class="fw-bold mt-2">Connexion</h3>
            <p class="text-muted small">
                Accédez à la gestion des invitations
            </p>
        </div>
        {%if message %}
        <div class="alert alert-danger">
            {{message}}
        </div>
        {%endif%}
        <!-- FORM -->
        <form method="post" action="/login">

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email"
                       name="username"
                       class="form-control"
                       placeholder="admin@email.com"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input type="password"
                       name="password"
                       class="form-control"
                       placeholder="••••••••"
                       required>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Se connecter
                </button>
            </div>
        </form>

        <!-- FOOTER -->
        <div class="text-center mt-3">
            <a href="#" class="small text-decoration-none">
                Mot de passe oublié ?
            </a>
        </div>

    </div>

    <!-- BACK -->
    <div class="text-center mt-4">
        <a href="{{url_for('intro_link')}}" class="text-white text-decoration-none">
            <i class="bi bi-arrow-left"></i> Retour à l’accueil
        </a>
    </div>
</div>
<script>
    setTimeout(() => {
        const alert = document.querySelector(".alert");
            if (alert) {
            alert.classList.remove("show");
            alert.classList.add("fade");
            setTimeout(() => alert.remove(), 500);
        }
    }, 3000); // disparaît après 3 secondes

</script>
</body>
</html>
