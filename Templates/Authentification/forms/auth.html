<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion | AccèsInvité</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
       body {
        font-family: "Segoe UI", system-ui, sans-serif;
        min-height: 100vh;
        background-color: #0b1c2d;
        position: relative;
        overflow-x: hidden;
        }

        /* ===== BACKGROUND GEOMETRIQUE ===== */
        body::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
            linear-gradient(135deg, rgba(255,255,255,0.03) 25%, transparent 25%) -60px 0,
            linear-gradient(225deg, rgba(255,255,255,0.03) 25%, transparent 25%) -60px 0,
            linear-gradient(315deg, rgba(255,255,255,0.03) 25%, transparent 25%),
            linear-gradient(45deg, rgba(255,255,255,0.03) 25%, transparent 25%);
        background-size: 120px 120px;
        z-index: 0;
        }
        .card
        {
          background-color : rgba(255,255,255,0.1);
        }
        label
        {
            color:white;
        }
        .form-control
        {
            background-color : rgba(255,255,255,0.2);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="container px-4">
    <div class="card shadow p-4">

        <!-- HEADER -->
        <div class="text-center mb-4">
            <i class="bi bi-lock-fill fs-1 text-primary"></i>
            <h3 class="fw-bold mt-2 text-light">Connexion</h3>
            <p class=" text-light small">
                Accédez à la gestion des invitations
            </p>
        </div>
        {%if message %}
        <div class="alert alert-danger">
            {{message}}
        </div>
        {%endif%}
        <!-- FORM -->
        <form method="post" action="/login">

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email"
                       name="username"
                       class="form-control"
                       placeholder="admin@email.com"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input type="password"
                       name="password"
                       class="form-control"
                       placeholder="••••••••"
                       required>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Se connecter
                </button>
            </div>
        </form>

        <!-- FOOTER -->
        <div class="text-center mt-3">
            <a href="#" class="small text-decoration-none">
                Mot de passe oublié ?
            </a>
        </div>

    </div>

    <!-- BACK -->
    <div class="text-center mt-4">
        <a href="{{url_for('intro_link')}}" class="text-white text-decoration-none">
            <i class="bi bi-arrow-left"></i> Retour à l’accueil
        </a>
    </div>
</div>
<script>
    setTimeout(() => {
        const alert = document.querySelector(".alert");
            if (alert) {
            alert.classList.remove("show");
            alert.classList.add("fade");
            setTimeout(() => alert.remove(), 500);
        }
    }, 3000); // disparaît après 3 secondes

</script>
</body>
</html>
