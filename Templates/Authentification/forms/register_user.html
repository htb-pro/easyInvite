<!-- register.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription Utilisateur</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
       body {
     font-family: "Segoe UI", system-ui, sans-serif;
        min-height: 100vh;
        background-color: #0b1c2d;
        position: relative;
        overflow-x: hidden;
        }

        /* ===== BACKGROUND GEOMETRIQUE ===== */
        body::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
            linear-gradient(135deg, rgba(255,255,255,0.03) 25%, transparent 25%) -60px 0,
            linear-gradient(225deg, rgba(255,255,255,0.03) 25%, transparent 25%) -60px 0,
            linear-gradient(315deg, rgba(255,255,255,0.03) 25%, transparent 25%),
            linear-gradient(45deg, rgba(255,255,255,0.03) 25%, transparent 25%);
        background-size: 120px 120px;
        z-index: 0;
        }
        .card
        {
            background-color: rgb(255,255,255,0.1); 
            border-color :rgb(255,255,255,0.3);
            color: white;
        }
               label
        {
            color:white;
        }
        .form-control,.form-select
        {
            background-color : rgba(255,255,255,0.2);
        }
</style>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 col-lg-10">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Créer un compte</h4>
                    </div>
                    <div class="card-body">
                        {%if success_message %}
                            <div class="alert alert-success">
                                {{success_message}}
                            </div>
                        {%endif%}
                        {%if failed_message %}
                            <div class="alert alert-danger">
                                {{failed_message}}
                            </div>
                        {%endif%}
                        <form method="POST" action="/register">
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="htb-pro" required>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Adresse Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="votre@email.com" required>
                            </div>
                            
                            <!-- Password -->
                            <div class="mb-3">
                                <label class="form-label">Mot de passe</label>
                                <input type="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="••••••••"
                                    required>
                            </div>

                            <!-- Role (optionnel) -->
                            <div class="mb-3">
                                <label for="role" class="form-label">Rôle</label>
                                <select class="form-select" id="role" name="role">
                                    <option value="user" selected>Utilisateur</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="state" class="form-label">state</label>
                                <select class="form-select" id="state" name="state">
                                    <option selected>select a state</option>
                                    <option value="active">active</option>
                                    <option value="inactive">inactive</option>
                                </select>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">S’inscrire</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small>Déjà inscrit ? <a href="/login">Connectez-vous</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optionnel pour composants interactifs) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    setTimeout(() => {
        const alert = document.querySelector(".alert");
            if (alert) {
            alert.classList.remove("show");
            alert.classList.add("fade");
            setTimeout(() => alert.remove(), 500);
        }
    }, 3000); // disparaît après 3 secondes
</script>
</body>
</html>
