<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détail de l'événement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: "Segoe UI", system-ui, sans-serif;
        min-height: 100vh;
        background-color: #0b1c2d;
        position: relative;
        overflow-x: hidden;
        }

        /* ===== BACKGROUND GEOMETRIQUE ===== */
        body::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
            linear-gradient(135deg, rgba(255,255,255,0.03) 25%, transparent 25%) -60px 0,
            linear-gradient(225deg, rgba(255,255,255,0.03) 25%, transparent 25%) -60px 0,
            linear-gradient(315deg, rgba(255,255,255,0.03) 25%, transparent 25%),
            linear-gradient(45deg, rgba(255,255,255,0.03) 25%, transparent 25%);
        background-size: 120px 120px;
        z-index: 0;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 20px;
            background : rgb(255,255,255,0.2);
            color : black;
        }
</style>
<body>

        <div class="container py-4 d-flex flex-column align-items-center justify-content-center">
    <!-- Carte principale -->
            <div class="card shadow-sm col-12 col-lg-6">
                  <!-- Bouton retour -->
            <div class="mb-3" style="position: relative;">
                <a href="/list_users" class="btn btn-outline-dark text-light btn-sm">
                    ← Retour à la liste
                </a>
            </div>
                <div class="card-body">

                    <!-- Titre -->
                    <h2 class="card-title mb-3">
                        {{ user.name }}
                    </h2>

                    <!-- Infos principales -->
                        <div class="col-md-6 mb-2">
                            <strong class="mb-4">Email :  {{ user.email }} </strong><br>
                            <strong class="mb-2">Role : {{ user.role}}</strong><br>
                            <strong class="mb-2">Status : {{ user.state }}</strong><br>
                            <strong class="mb-2">Date creation : {{ user.created_at }}</strong><br>
                    </div>

                    <!-- Actions -->
                    <div class="d-flex gap-2">
                        <a href="/user/edit/{{user.id}}" class="btn btn-primary">
                            Modifier
                        </a>
                        <form action="/delete_user/{{user.id}}" method="post">
                            <button type="submit" onclick="return confirm ('voulez-vous supprimer cet evenement')" class="btn btn-danger">
                                Supprimer
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>

</body>
</html>
