<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cr√©er une invitation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static',path='Css/bootstrap.min.css')}}">
  <script src="static/Js/index.js" defer></script>
  <style>
    body {
      font-family: "Segoe UI", system-ui, sans-serif;
      min-height: 100vh;
      background-color: #0b1c2d;
      position: relative;
      overflow-x: hidden;
    }
    /* ===== BACKGROUND GEOMETRIQUE ===== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.03) 25%, transparent 25%) -60px 0,
        linear-gradient(225deg, rgba(255,255,255,0.03) 25%, transparent 25%) -60px 0,
        linear-gradient(315deg, rgba(255,255,255,0.03) 25%, transparent 25%),
        linear-gradient(45deg, rgba(255,255,255,0.03) 25%, transparent 25%);
      background-size: 120px 120px;
      z-index: 0;
    }
    .card
    {
         background-color : rgb(0,0,0,0.2);
         color : white;
    }
    .header{
      background: linear-gradient(135deg, #1f3c88, #2c6bed);
      color: white;
      padding: 15px;
      position: relative;
      z-index: 2;
    }
    .btn-send {
      background-color: #2c6bed;
      color: white;
    }
    .btn-send:hover
    {
      background-color: #13397a;
    }
    .referenceName
    {
      display: none;
    }
  </style>
</head>

<body>
<!-- HEADER -->
<div class="header  fw-bold d-flex align-items-center" style="z-index: 1;">
  <!-- Bouton retour -->
    <div class="mb-3">
        <a href="/guest_list/{{event.id}}" class="btn btn-outline-primary text-light btn-sm">
            ‚Üê Retour √† la liste
        </a>
    </div>
     
</div>

{% if success is true %}
  <div id="success-alert" class="alert alert-success alert-dismissible fade show col-12 col-lg-6 container mt-2" role="alert">
      üéâ Invit√© cr√©√© avec succ√®s !
  </div>
{% endif %}

<!-- FORM -->
<div class="container mt-4 mb-5">
  <div class="card shadow-sm">
      <span class="mt-2 text-center"> üì© Nouvel Invit√©</span>
    <div class="card-body">
      <form method="post" action="/create/{{event.id}}/guest">
     
        {% if uniqueValueError %}
        <div class="alert alert-danger">
                <p>{{uniqueValueError}}</p>
          </div>
        {%endif%}
        <!-- NAME -->
        <div class="mb-3">
          <label class="form-label">Nom complet</label>
          <input type="text" class="form-control" name="guestName" placeholder="ex : Jean Dupont " value="{{guestName}}" required>
        </div>

           <!-- type -->
        <div class="mb-3">
          <label class="form-label">Type</label>
          <select class="form-select selectInput" name="guestType"  required>
            <option value="Singleton" {%if guestType == 'Singleton' %}selected{%endif%}>Singleton</option>
            <option value="Couple" {% if guestType == 'Couple' %} selected {%endif%}>Couple</option>
          </select>
        </div>

           <!-- table ou sera l'invite -->
        <div class="mb-3">
          <label class="form-label">Table</label>
          <input type="text" class="form-control" name="guestPlace" placeholder="ex : A1" value="{{guestPlace}}" required>
        </div>

        <!-- telephone -->
        <div class="mb-3">
          <label class="form-label">Telephone *</label>
          <input type="number" class="form-control" maxlength="10" name="guestTel" placeholder="ex : 09900000000" value="{{guestTel}}" required>
        </div>

        <!-- mail -->
        <div class="mb-3">
          <label class="form-label">Adresse email </label>
          <input type="email" class="form-control" name="guestEmail" placeholder="ex : user@example.com" value="{{guestEmail}}" >
        </div>
        
        <!-- SUBMIT -->
        <div class="d-grid">
          <button type="submit" class="btn btn-send">
            üì§ Enregistrer
          </button>
        </div>

      </form>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    setTimeout(() => {
        const alert = document.getElementById("success-alert");
        if (alert) {
            alert.classList.remove("show");
            alert.classList.add("fade");
            setTimeout(() => alert.remove(), 500);
        }
    }, 3000); // dispara√Æt apr√®s 3 secondes
</script>
</body>
</html>
