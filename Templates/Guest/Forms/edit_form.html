<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>modifier l'invite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="static/Js/index.js" defer></script>
  <style>
    body {
      font-family: "Segoe UI", system-ui, sans-serif;
      min-height: 100vh;
      background-color: #0b1c2d;
      position: relative;
      overflow-x: hidden;
    }
    /* ===== BACKGROUND GEOMETRIQUE ===== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.03) 25%, transparent 25%) -60px 0,
        linear-gradient(225deg, rgba(255,255,255,0.03) 25%, transparent 25%) -60px 0,
        linear-gradient(315deg, rgba(255,255,255,0.03) 25%, transparent 25%),
        linear-gradient(45deg, rgba(255,255,255,0.03) 25%, transparent 25%);
      background-size: 120px 120px;
      z-index: 0;
    }
    .card
    {
         background-color : rgb(0,0,0,0.2);
         color : white;
    }
    .header {
      background: linear-gradient(135deg, #1f3c88, #2c6bed);
      color: white;
      padding: 15px;
    }
    .btn-send {
      background-color: #2c6bed;
      color: white;
    }
     .btn-send:hover
    {
      background-color: #13397a;
    }
    .referenceName
    {
      display: none;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<div class="header text-center fw-bold">
  ðŸ“© modifiÃ© l'invitÃ©
</div>

<!-- FORM -->
<div class="container mt-4 mb-5">
  <div class="card shadow-sm">
    <div class="card-body">

      <form method="post" action="/edit_guest_form/{{event_id}}">
        {% if emailError %}
        <div class="alert alert-danger">
                <p>{{emailError}}</p>
          </div>
        {%endif%}

        <input type="hidden" name="guest_id" value="{{guest.id}}">
        <!-- NAME -->
        <div class="mb-3">
          <label class="form-label">Nom complet</label>
          <input type="text" class="form-control" name="guestName" placeholder="ex : Jean Dupont " value="{{guest.name}}" required>
        </div>

           <!-- type -->
        <div class="mb-3">
          <label class="form-label">Type</label>
          <select class="form-select selectInput" name="guestType"  required>
            <option value="">-- {{guestType}} --</option>
            <option value="Singleton" {%if guest.guest_type == 'Singleton' %}selected{%endif%} >Singleton</option>
            <option value="Couple" {%if guest.guest_type == 'Couple' %}selected{%endif%}>Couple</option>
          </select>
        </div>

             <!-- table ou sera l'invite -->
        <div class="mb-3">
          <label class="form-label">Table</label>
          <input type="text" class="form-control" name="guestPlace" placeholder="ex : A1" value="{{guest.place}}" required>
        </div>
        <!--etat present ou absent-->
        <div class="mb-3">
          <label class="form-label">Etat</label>
          <select class="form-select selectInput" name="guestState"  required>
            <option value="0" {%if not guest.is_present %}selected{%endif%}>Absent</option>
            <option value="1" {%if guest.is_present %}selected{%endif%}>Present</option>
          </select>
        </div>

        <!-- telephone -->
        <div class="mb-3">
          <label class="form-label">Telephone *</label>
          <input type="number" class="form-control" maxlength="10" name="guestTel" placeholder="ex : 09900000000" value="{{guest.telephone}}" required>
        </div>

        <!-- mail -->
        <div class="mb-3">
          <label class="form-label">Adresse email </label>
          <input type="email" class="form-control" name="guestEmail" placeholder="ex : user@example.com" value="{{guest.email}}" >
        </div>
        
        <!-- SUBMIT -->
        <div class="d-grid">
          <button type="submit" class="btn btn-send">
            ðŸ“¤ Enregistrer
          </button>
        </div>

      </form>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
