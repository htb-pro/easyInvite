<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>modifier l'invite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="static/Js/index.js" defer></script>
  <style>
    body {
      background-color: #f4f6f9;
    }
    .header {
      background: linear-gradient(135deg, #1f3c88, #2c6bed);
      color: white;
      padding: 15px;
    }
    .btn-send {
      background-color: #2c6bed;
      color: white;
    }
    .referenceName
    {
      display: none;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<div class="header text-center fw-bold">
  ðŸ“© modifiÃ© l'invitÃ©
</div>

<!-- FORM -->
<div class="container mt-4 mb-5">
  <div class="card shadow-sm">
    <div class="card-body">

      <form method="post" action="/edit_guest_form/{{event_id}}">
        {% if emailError %}
        <div class="alert alert-danger">
                <p>{{emailError}}</p>
          </div>
        {%endif%}

        <input type="hidden" name="guest_id" value="{{guest.id}}">
        <!-- NAME -->
        <div class="mb-3">
          <label class="form-label">Nom complet</label>
          <input type="text" class="form-control" name="guestName" placeholder="ex : Jean Dupont " value="{{guest.name}}" required>
        </div>

           <!-- type -->
        <div class="mb-3">
          <label class="form-label">Type</label>
          <select class="form-select selectInput" name="guestType"  required>
            <option value="">-- {{guestType}} --</option>
            <option value="Singleton" {%if guest.guest_type == 'Singleton' %}selected{%endif%} >Singleton</option>
            <option value="Couple" {%if guest.guest_type == 'Couple' %}selected{%endif%}>Couple</option>
          </select>
        </div>

        <!-- telephone -->
        <div class="mb-3">
          <label class="form-label">Telephone *</label>
          <input type="number" class="form-control" maxlength="10" name="guestTel" placeholder="ex : 09900000000" value="{{guest.telephone}}" required>
        </div>

        <!-- mail -->
        <div class="mb-3">
          <label class="form-label">Adresse email </label>
          <input type="email" class="form-control" name="guestEmail" placeholder="ex : user@example.com" value="{{guest.email}}" >
        </div>
        
        <!-- SUBMIT -->
        <div class="d-grid">
          <button type="submit" class="btn btn-send">
            ðŸ“¤ Enregistrer
          </button>
        </div>

      </form>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
