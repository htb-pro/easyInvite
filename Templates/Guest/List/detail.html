<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Détail Invité</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .qr-code {
            max-width: 150px;
        }
        @media(min-width: 768px) {
            .qr-code {
                max-width: 200px;
            }
        }
        .guest-info h3 {
            margin-bottom: 15px;
        }
        .guest-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container py-4">

    <!-- Bouton retour -->
    <div class="mb-3">
        <a href="/guest_list/{{event_id}}" class="btn btn-outline-secondary btn-sm">
            ← Retour à la liste
        </a>
    </div>
    <div class="container">
        <div class="card">
            <div class="row align-items-center d-flex">
            <!-- Informations invité -->
                <div class="col-md-6 mb-2">
                    <h2 class="card-title mb-3">
                        {{ guest.name }}
                    </h2>
                    <strong class="mb-4">Type :  </strong>{{ guest.guest_type }} <br>
                    <strong class="mb-2">Telephone :</strong> {{ guest.telephone}}<br>
                    <strong class="mb-2">Email :</strong> {{ guest.email }}<br>
                    <span class=""><strong>Date de creation :</strong>  {{guest.created_date}} </span><br>
                    <span class=""><strong>Etat :</strong>
                        {%if guest.is_present %} 
                         Present 
                         {% else %}
                         Absent
                         {%endif%} 
                    </span>
                <!-- Actions -->
                <div class="d-flex gap-2 mt-5">
                    <a href="/static/Pictures/inviteQrCode/{{guest.name}}-{{guest.telephone}}.png" class="btn btn-outline-success" download>
                        telecharger l'invitation
                    </a>
                    <a href="/edit_guest_form/{{event_id}}/{{guest.id}}" class="btn btn-primary">
                        Modifier
                    </a>
                    <form action="/delete_guest/{{event_id}}/guest" method="post">
                        <input type="hidden" name="guest_id" value="{{guest.id}}">
                        <button type="submit" onclick="return confirm ('voulez-vous supprimer cet evenement')" class="btn btn-danger">
                            Supprimer
                        </button>
                    </form>
                </div>
            </div>
            <!-- QR Code -->
            <div class="col-12 col-md-4 col-lg-4 text-center">
                <img src="/static/Pictures/guestQrCode/{{ guest.qr_token }}.png" alt="QR Code" class="qr-code img-fluid">
            </div>
        </div>
    </div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
